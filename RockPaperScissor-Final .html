<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>

    <link rel="stylesheet" href="RockPaperScissor .css">
</head>
<body>
    <div class="container-grid">
        
        <div class="game-content">

        <h2 class="title">Rock Paper Scissor</h2>

        <button class="move-button js-rock"> <img class="move-icon" src="image/Rock-emoji.png" alt=""></button>
    
        <button class="move-button js-paper"> <img class="move-icon" src="image/Paper-emoji.png" alt=""></button>
        
        <button class="move-button js-scissor"> <img class="move-icon" src="image/Scissor-emoji.png" alt=""></button>
        <p class="js-result result"></p>
    
        <p class="js-move move">
        </p>
    
        <p class="js-score score"></p>
    
        <button class="reset-button js-reset-button" >Reset Score</button>
    
        <button class="autoPlay-button js-autoPlay-button">Auto Play</button>
    
        <div class="js-confirmation "></div>
        </div>
        
    </div>


    <script src="RockPaperScissor .js"></script>
</body>
</html>
